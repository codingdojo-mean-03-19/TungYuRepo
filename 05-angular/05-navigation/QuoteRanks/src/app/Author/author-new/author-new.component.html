<section>
  <div class='row'>
    <div class='col-md-12 text-center' *ngIf='errors.length'>
      <div *ngFor='let err of errors'>
        <p class='alert alert-danger'>{{ err }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </p>
      </div>
    </div>
  </div>
    <div class='row'>
      <div class='col-md-6'>
        <h1>Quote Ranks</h1>
        <a [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
        <p>Add a new quotable author:</p>

        <form  class='form' (submit)='onSubmit($event, authorForm)' #authorForm = 'ngForm'>
          <div class='form-group'>
            <label for=''>Name:</label>
            <input type='text' name='name' class='form-control' [(ngModel)]="author.name" required>
          </div>
          <button [routerLink]="['/']" class='btn btn-warning'>Cancel</button>
          <button *ngIf='authorForm.valid' class='btn btn-success'>Submit</button>
        </form>
      </div>
    </div>
  </section>
