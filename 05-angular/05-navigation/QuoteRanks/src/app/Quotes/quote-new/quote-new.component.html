<section>
  <div class='row'>
    <div class='col-md-12 text-center' *ngIf='errors.length'>
      <div *ngFor='let err of errors'>
        <p class='alert alert-danger'>{{ err }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </p>
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6'>
      <h1>Quote Ranks</h1>
      <a [routerLink]="['/']" routerLinkActive="router-link-active" >Home</a>
      <p>Provide a quote by {{ author.name }} </p>

      <form (submit)="onSubmit($event, quoteForm, author._id)" #quoteForm="ngForm">
          <div class="form-group">
            <label for="name">Quote:</label>
            <input type="text" class="form-control" name="content" placeholder="Enter quote" [(ngModel)]="quote.content">
          </div>
          <button type="button" class="btn btn-warning mx-2" [routerLink]="['/']">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]='quoteForm.invalid'>Submit</button>
        </form>
    </div>
  </div>
</section>
