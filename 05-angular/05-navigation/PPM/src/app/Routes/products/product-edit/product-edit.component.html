<section>
  <div class='row justify-content-md-center'>
    <div class='col-med-12'>
      <h2>Edit Product</h2>

      <form (submit)="onUpdate($event, productForm)" #productForm = 'ngForm'>
        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10" >
            <input type="text" class="form-control" name="title" value='{{ product.title }}'
            [(ngModel)]='product.title'
            required>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10" >
            <input type="text" class="form-control" name="price" value='{{ product.price }}'
            [(ngModel)]='product.price'
            required>
          </div>
        </div>

        <div class="form-group row">
          <label for="" class="col-sm-2 col-form-label">Image url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="imageUrl" value='{{ product.image }}'
            [(ngModel)]='product.image'
            required>
          </div>
        </div>
        <button class="btn btn-warning btn-sm" (click)='onClick($event)'>Cancel</button>
        <button class="btn btn-primary btn-sm">Create</button>
      </form>
    </div>
  </div>
</section>
