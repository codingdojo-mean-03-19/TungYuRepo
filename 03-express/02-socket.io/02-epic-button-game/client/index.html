<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Epic Button Game</title>

    <script>
        $(document).ready(function(){
            var socket = io.connect();

            socket.on('numberUpdated', function(number){
                $('#number').text(number);
            });

            $('#epic').click(function(){
                socket.emit('buttonClicked');
            });

            $('#reset').click(function(){
                socket.emit('reset');
            });
        });
    </script>
</head>
<body class="container">
    <h1>Epic Button Game</h1>
    <h3>The Button has been pushed <span class="" id="number">0</span> time(s)</h3>
    <div>
        <p>push the button to update the count</p>
        <button class="btn btn-primary" id="epic">Click ME!</button>
        <button class="btn btn-warning" id="reset">Reset</button>
    </div>
</body>
</html>
